<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rankings</title>

<style>
:root{
  --brand:#aa2227;
  --dark:#373739;
  --line:rgba(55,55,57,.08);
}

body{
  margin:0;
  background:transparent;
  font-family:Avenir, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color:var(--dark);
}

/* Desktop Layout */
.container{
  width:100%;
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:28px;
}

/* Card */
.card{
  background:#ffffff;
  border-radius:16px;
  padding:28px;
  box-shadow:0 15px 40px rgba(0,0,0,.06);
  border:1px solid var(--line);
}

.card h2{
  margin:0 0 20px 0;
  font-weight:600;
  font-size:20px;
  letter-spacing:.5px;
}

/* Scroll */
.tableScroll{
  max-height:520px;
  overflow-y:auto;
  overflow-x:hidden;
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  font-size:15px;
}

thead th{
  text-align:left;
  padding:14px 12px;
  font-weight:600;
  font-size:12px;
  letter-spacing:.6px;
  text-transform:uppercase;
  color:rgba(55,55,57,.6);
  border-bottom:1px solid var(--line);
  position: sticky;
  top: 0;
  background:#ffffff;
}

tbody td{
  padding:18px 12px;
  border-bottom:1px solid var(--line);
  font-weight:500;
}

tbody tr:last-child td{
  border-bottom:none;
}

/* Position */
.place{
  font-weight:700;
  color:var(--brand);
  font-size:16px;
  width:90px;
}

.name{
  font-weight:600;
}

.tickets{
  text-align:right;
  font-weight:600;
  font-size:16px;
}

/* ========================= */
/* ðŸ”¥ MOBILE ULTRA COMPACT  */
/* ========================= */

@media (max-width: 900px){

  .container{
    grid-template-columns: 1fr;
    gap:16px;
  }

  .card{
    padding:14px;              /* â†“ reduce padding */
    border-radius:12px;
  }

  .card h2{
    font-size:16px;            /* â†“ smaller title */
    margin-bottom:12px;
  }

  .tableScroll{
    max-height:460px;          /* show more rows */
  }

  table{
    font-size:13px;            /* â†“ reduce font */
  }

  thead th{
    padding:8px 6px;           /* â†“ compact header */
    font-size:10px;
  }

  tbody td{
    padding:10px 6px;          /* â†“ compact rows */
  }

  .place{
    font-size:14px;
    width:70px;
  }

  .tickets{
    font-size:14px;
  }
}

/* Scrollbar */
.tableScroll::-webkit-scrollbar{
  width:6px;
}
.tableScroll::-webkit-scrollbar-thumb{
  background:rgba(55,55,57,.25);
  border-radius:999px;
}
</style>
</head>

<body>

<div class="container" id="wrap">
Loading...
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbzRAtIeeuG0-J357d8qHoNZng4XthJYRpVSFeqWvxV0YFutUycVpUdDo4a2P_fbx3AP/exec";
const API = `${BASE}?top=100&_=${Date.now()}`;

function esc(s){
  return String(s ?? "").replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
  }[m]));
}

fetch(API)
  .then(r=>r.json())
  .then(data=>{
    if(!data.categories){
      document.getElementById("wrap").innerHTML="No data.";
      return;
    }

    let html="";

    data.categories.forEach(cat=>{
      const rows = Array.isArray(cat.ranking) ? cat.ranking : [];

      html+=`
        <div class="card">
          <h2>${esc(cat.category)}</h2>
          <div class="tableScroll">
            <table>
              <thead>
                <tr>
                  <th>Pos</th>
                  <th>Name</th>
                  <th style="text-align:right;">Tks</th>
                </tr>
              </thead>
              <tbody>
                ${
                  rows.map(row=>`
                    <tr>
                      <td class="place">${esc(row.place)}</td>
                      <td class="name">${esc(row.name)}</td>
                      <td class="tickets">${esc(row.tickets)}</td>
                    </tr>
                  `).join("")
                }
              </tbody>
            </table>
          </div>
        </div>
      `;
    });

    document.getElementById("wrap").innerHTML=html;
  })
  .catch(()=>{
    document.getElementById("wrap").innerHTML="Error loading rankings.";
  });
</script>

</body>
</html>
