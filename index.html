<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rankings</title>

<style>
:root{
  --brand:#aa2227;
  --dark:#373739;
  --line:rgba(55,55,57,.08);
  --brandRow: rgba(170,34,39,.06);
  --brandRowLine: rgba(170,34,39,.18);
}

body{
  margin:0;
  background:transparent;
  font-family:Avenir, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color:var(--dark);
}

/* ===== Desktop ===== */
.container{
  width:100%;
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:28px;
}

.card{
  background:#ffffff;
  border-radius:16px;
  padding:28px;
  box-shadow:0 15px 40px rgba(0,0,0,.06);
  border:1px solid var(--line);
}

.card h2{
  margin:0 0 20px 0;
  font-weight:600;
  font-size:20px;
}

/* Desktop scroll */
.tableScroll{
  max-height:520px;
  overflow-y:auto;
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  font-size:15px;
}
thead th{
  text-align:left;
  padding:14px 12px;
  font-size:12px;
  text-transform:uppercase;
  color:rgba(55,55,57,.6);
  border-bottom:1px solid var(--line);
  position: sticky;
  top: 0;
  background:#ffffff;
}
tbody td{
  padding:18px 12px;
  border-bottom:1px solid var(--line);
}
tbody tr:last-child td{ border-bottom:none; }

.place{
  font-weight:700;
  color:var(--brand);
  width:90px;
}
.name{ font-weight:600; }
.tickets{
  text-align:right;
  font-weight:600;
}

/* Highlight #1 */
tr.top1{ background: var(--brandRow); }
tr.top1 td:first-child{ border-left:3px solid var(--brand); }

/* ========================= */
/* ===== MOBILE MODE ======= */
/* ========================= */
@media (max-width: 900px){

  .container{
    display:block;
  }

  .carousel{
    position:relative;
  }

  .track{
    display:flex;
    overflow:hidden;
    scroll-snap-type:x mandatory;
  }

  .slide{
    flex:0 0 100%;
    scroll-snap-align:start;
  }

  .card{
    padding:14px;
  }

  /* Header with arrows */
  .cardHeader{
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-bottom:12px;
  }

  .cardHeader h2{
    font-size:16px;
    margin:0;
    text-align:center;
    width:100%;
  }

  .arrow{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:34px;
    height:34px;
    border-radius:999px;
    border:1px solid rgba(55,55,57,.12);
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
  }

  .arrow.left{ left:0; }
  .arrow.right{ right:0; }

  /* Remove internal scroll mobile */
  .tableScroll{
    max-height:none;
    overflow:visible;
  }

  table{ font-size:13px; }
  thead th{
    padding:8px 6px;
    font-size:10px;
    position:static;
  }
  tbody td{ padding:10px 6px; }
}
</style>
</head>

<body>
<div id="wrap" class="container">Loading...</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbzRAtIeeuG0-J357d8qHoNZng4XthJYRpVSFeqWvxV0YFutUycVpUdDo4a2P_fbx3AP/exec";
const API  = `${BASE}?top=100&_=${Date.now()}`;

function esc(s){
  return String(s ?? "").replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
  }[m]));
}

function isMobile(){
  return window.innerWidth <= 900;
}

function buildTable(rows){
  return `
    <div class="tableScroll">
      <table>
        <thead>
          <tr>
            <th>Pos</th>
            <th>Name</th>
            <th style="text-align:right;">Tks</th>
          </tr>
        </thead>
        <tbody>
          ${rows.map((row, idx)=>`
            <tr class="${idx === 0 ? "top1" : ""}">
              <td class="place">${esc(row.place)}</td>
              <td class="name">${esc(row.name)}</td>
              <td class="tickets">${esc(row.tickets)}</td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    </div>
  `;
}

function renderMobile(categories){
  const slides = categories.map((cat, i)=>{
    const rows = (cat.ranking || []).slice(0,10);
    return `
      <div class="slide">
        <div class="card">
          <div class="cardHeader">
            <div class="arrow left" data-dir="-1">‹</div>
            <h2>${esc(cat.category)}</h2>
            <div class="arrow right" data-dir="1">›</div>
          </div>
          ${buildTable(rows)}
        </div>
      </div>
    `;
  }).join("");

  document.getElementById("wrap").innerHTML = `
    <div class="carousel">
      <div class="track" id="track">${slides}</div>
    </div>
  `;

  const track = document.getElementById("track");
  let index = 0;

  function goTo(i){
    index = Math.max(0, Math.min(i, categories.length-1));
    track.scrollTo({
      left: index * track.clientWidth,
      behavior:"smooth"
    });
  }

  document.querySelectorAll(".arrow").forEach(btn=>{
    btn.addEventListener("click", e=>{
      const dir = parseInt(e.currentTarget.dataset.dir);
      goTo(index + dir);
    });
  });

  track.addEventListener("scroll", ()=>{
    index = Math.round(track.scrollLeft / track.clientWidth);
  });
}

function renderDesktop(categories){
  let html="";
  categories.forEach(cat=>{
    html+=`
      <div class="card">
        <h2>${esc(cat.category)}</h2>
        ${buildTable(cat.ranking||[])}
      </div>
    `;
  });
  document.getElementById("wrap").innerHTML=html;
}

fetch(API)
.then(r=>r.json())
.then(data=>{
  if(!data.categories){
    document.getElementById("wrap").innerHTML="No data.";
    return;
  }
  if(isMobile()) renderMobile(data.categories);
  else renderDesktop(data.categories);
});
</script>
</body>
</html>
